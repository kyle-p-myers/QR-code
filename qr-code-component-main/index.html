<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  
 
</head>
<body>
  <div class="container">
    <div class="qr-tile">
      <div class="qr-code">
        <img src="images/image-qr-code.png" width="250px" height="250px" style="border-radius: 10px;">
      </div>
      <div class="tile-text">
        <p>Improve your front-end <br> skills by building projects</p>
        <p class="para-2">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
      </div>
    </div>
  </div>
 
</body>
</html>
